<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

      <main>
        <img id="bg-card" src="images/bg-pattern-card.svg" alt="">
        
          <div id="container">
        
            <img id="profile-pic" src="images/image-victor.jpg" alt="Profile Picture">
        
            <header>
        <div id="name-age">
          <h1>Victor Crest</h1>
          <h2>26</h2>
        </div>
        <h3>London</h3>
            </header>
        
            <hr>
        
            <div id="stat-container">
        <div class="statdiv">
          <span class="stat-numbers">80K</span>
          <span class="stats">Followers</span>
        </div>
        <div class="statdiv">
          <span class="stat-numbers">803K</span>
          <span class="stats">Likes</span>
        </div>
        <div class="statdiv">
          <span class="stat-numbers">1.4K</span>
          <span class="stats">Photos</span>
        </div>
            </div>
        
          </div>
      </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kevintata">Kevin Tatagiba</a>.
    </div>
  </footer>
</body>
</html>
